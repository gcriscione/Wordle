# porta di ascolto del server
port=50000
# numero thread per il threadpool
num_thread=20
# tempo attesa terminazione server
maxDelay=5000
# path file contenete tutte le parole
path_wordlist=server_package//words.txt
# tempo duarata della secret_word, dopo il quale viene cambiata
time_word=200000
# path del file contenetete i dati dei giocatori
jsonFile=server_package//list_accounts.json
# indirizzo di multicast
multicast_addr=224.0.0.3
# porta per l'invio dei messaggi multicast
multicast_port=60000